<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/302fb0ef1c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <h1 class="text-white mt-5" style="font-size: 100px;">Play Rock, Paper, Scissors</h1>
    <div class="options-container">
        <div class="d-flex flex-column flex-md-row mt-5">
            <div class="box-option mx-2" id="paper">
                <div class="line-paper">
                </div>
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </div>
    
            <div class="box-option mx-2" id="rock">
                <div class="line-rock">
    
                </div>
                <i class="fa fa-hand-rock-o"></i>
            </div>
    
            <div class="box-option mx-2" id="scissors">
                <div class="lin-scissors">
    
                </div>
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </div>
        </div>

        <div class="d-flex flex-column text-white-50">
            <div class="d-flex justify-content-center" style="font-size: 50px;">
                <div>
                    Person: <span class="badge badge-scondary" id="user-points">3</span>
                </div>
                <div class="mx-5 text-white" id="draw">
                    DRAW
                </div>
                <div>
                    Computer: <span class="badge badge-scondary" id="computer-points">0</span>
                </div>
                
            </div>
            <button class="btn btn-danger mt-5 h-50" onclick="startGame()" style="font-size: 50px;">Restart</button>
        </div>
    </div>
    <div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="startGame()">Close</button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center">
                        <h1>Winner: </h1>
                        <svg id="competer-computer" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-laptop ml-2 competer" viewBox="0 0 16 16">
                                <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                        </svg>
                        <svg id="competer-user" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-fill ml-2 competer" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
